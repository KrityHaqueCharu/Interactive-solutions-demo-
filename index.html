<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/880fa4afb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Interactive Solutions</title>
</head>
<body>
    <section>
      <div class="d-flex justify-content-between">
        <div class="logo">
            <img height="80px" width="200px" src="logo.png" alt="Logo">
            </div>
            <div class="nav">
              <ul>
                  <li><a href="#home" class="active">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#portfolio">Portfolio</a></li>
                  <li><a href="#solution">Solutions</a></li>
                  <li id="solution-btn"><a href="#about">Find Your Solutions</a></li>
                </ul>
            </div>
      </div>
      
      <div class="container body-part">
          <div class="row">
              <div class="col-md-6 written">
               <h4 class="text-uppercase">We got you covered</h4>
               <h1>Want to</h1>
               <h1>BOOST your</h1>
               <h1>business up to</h1>
               <h1>high level?</h1><br>
               <div class="search-box">
                <input type="text" placeholder="Find your solutions">
                <input type="submit" value="Search"></input>
                </div>
               </div>
               <div class="col-md-6 pic">
               <img src="Hero-section.png">
               </div>
          </div>
          <button onclick="scrollfun()" id="scrollToTopBtn"><i class="fas fa-arrow-up"></i></button>
      </div>
    </section>
    
    <script>
        function scrollfun() {
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
